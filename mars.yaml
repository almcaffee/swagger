openapi: 3.0.1
info:
  title: ConnectionPoint
  description: Case Consumer REST API
  termsOfService: ""
  contact:
    email: someone@maximus.com
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.0.0
externalDocs:
  description: Find out more about Maximus MARS Project
  url: https://swagger.pcf-maximus.com
servers:
  - url: "https://{environment}"
    variables:
      environment:
        default: max-nonprod-intg.apigee.pcf-maximus.com/mars-consumer-api/app/crm
        enum:
          - max-nonprod-intg.apigee.pcf-maximus.com/mars-consumer-api/app/crm
          - max-nonprod-qa.apigee.pcf-maximus.com/mars-consumer-api/app/crm
          - max-nonprod-demo.apigee.pcf-maximus.com/mars-consumer-api/app/crm
          - max-nonprod-uat.apigee.pcf-maximus.com/mars-consumer-api/app/crm
          - max-nonprod-perf.apigee.pcf-maximus.com/mars-consumer-api/app/crm
          - max-uat.apigee.pcf-maximus.com/mars-consumer-api/app/crm
          - max-nonprod-dev.apigee.pcf-maximus.com/mars-consumer-microservices-dev/app/crm
tags:
  - name: case
    description: Case Information
  - name: consumer
    description: Consumer Information
paths:
  /cases/{consumerId}:
    get:
      tags:
        - consumer
      summary: Get case member information
      operationId: getCaseConsumerById
      parameters:
        - name: consumerId
          in: path
          description: Consumer ID
          required: true
          schema:
            type: string
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/ApiResponse"
                  - type: object
                    properties:
                      data:
                        $ref: "#/components/schemas/Consumer"
            application/xml:
              schema:
                allOf:
                  - $ref: "#/components/schemas/ApiResponse"
                  - type: object
                    properties:
                      data:
                        $ref: "#/components/schemas/Consumer"
        404:
          description: Consumer not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
            application/xml:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        405:
          description: Validation exception
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidationResponse"
            application/xml:
              schema:
                $ref: "#/components/schemas/ValidationResponse"
        500:
          description: Server exception
          content: {}
  /caseloader/consumers:
    post:
      tags:
        - consumer
      summary: Get caseloader consumer status
      operationId: getCaseConsumerStatus
      requestBody:
        description: <b>Required properties</b>
          <ul>
          <li>consumerIdentificationNumber
          <ul>
          <li>at least <b>1</b> of  <b>consumerId</b>, <b>externalConsumerId</b></li>
          </ul>
          </li>
          <li>consumerIdType</li>
          </ul>
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CaseConsumerRequest"
          application/xml:
            schema:
              $ref: "#/components/schemas/CaseConsumerRequest"
        required: true
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/ApiResponse"
                  - type: object
                    properties:
                      data:
                        $ref: "#/components/schemas/ConsumerStatus"
            application/xml:
              schema:
                allOf:
                  - $ref: "#/components/schemas/ApiResponse"
                  - type: object
                    properties:
                      data:
                        $ref: "#/components/schemas/ConsumerStatus"
        404:
          description: Validation exception
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
            application/xml:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        405:
          description: Validation exception
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidationResponse"
            application/xml:
              schema:
                $ref: "#/components/schemas/ValidationResponse"
        500:
          description: Server exception
          content: {}
      x-codegen-request-body-name: consumerSearchReques
  /consumer:
    put:
      tags:
        - consumer
      summary: Save or update consumer
      operationId: saveConsumer
      requestBody:
        description: <b>Required properties</b>
          <ul>
          <li>communicationPreferences</li>
          <li>consumerConsent</li>
          <li>consumerDateOfBirth</li>
          <li>consumerFirstName</li>
          <li>consumerLastName</li>
          <li>consumerType</li>
          <li>spokenLanguageCode</li>
          <li>writtenLanguageCode</li>
          <li>at least <b>1</b> of <b>contact</b> objects - address, email, phone</li>
          </ul>
        content:
          application/json:
            schema:
              allOf:
                - $ref: "#/components/schemas/ApiResponse"
                - type: object
                  properties:
                    data:
                      $ref: "#/components/schemas/Consumer"
          application/xml:
            schema:
              allOf:
                - $ref: "#/components/schemas/ApiResponse"
                - type: object
                  properties:
                    data:
                      $ref: "#/components/schemas/Consumer"
        required: true
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/ApiResponse"
                  - type: object
                    properties:
                      data:
                        $ref: "#/components/schemas/Consumer"
            application/xml:
              schema:
                allOf:
                  - $ref: "#/components/schemas/ApiResponse"
                  - type: object
                    properties:
                      data:
                        $ref: "#/components/schemas/Consumer"
        404:
          description: Validation exception
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
            application/xml:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        405:
          description: Validation exception
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidationResponse"
            application/xml:
              schema:
                $ref: "#/components/schemas/ValidationResponse"
        500:
          description: Server exception
          content: {}
      x-codegen-request-body-name: consumerSaveRequest
  /consumers:
    post:
      tags:
        - consumer
      summary: Search consumers
      operationId: searchConsumers
      requestBody:
        description: <b>Required properties</b>
          <ul>
          <li>At least <b>1</b> property excluding <b>caseType</b>, <b>consumerType</b></li>
          </ul>
        content:
          application/json:
            schema:
              allOf:
                - $ref: "#/components/schemas/ApiResponse"
                - type: object
                  properties:
                    data:
                      $ref: "#/components/schemas/ConsumerRequest"
          application/xml:
            schema:
              allOf:
                - $ref: "#/components/schemas/ApiResponse"
                - type: object
                  properties:
                    data:
                      $ref: "#/components/schemas/ConsumerRequest"
        required: true
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/ApiResponse"
                  - type: object
                    properties:
                      data:
                        $ref: "#/components/schemas/Consumer"
            application/xml:
              schema:
                allOf:
                  - $ref: "#/components/schemas/ApiResponse"
                  - type: object
                    properties:
                      data:
                        $ref: "#/components/schemas/Consumer"
        404:
          description: Validation exception
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
            application/xml:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        405:
          description: Validation exception
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidationResponse"
            application/xml:
              schema:
                $ref: "#/components/schemas/ValidationResponse"
        500:
          description: Server exception
          content: {}
      x-codegen-request-body-name: consumerSearchRequest
  /consumers/{consumerId}:
    get:
      tags:
        - consumer
      summary: Get consumer information
      operationId: getConsumerById
      parameters:
        - name: consumerId
          in: path
          description: Consumer ID
          required: true
          schema:
            type: string
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/ApiResponse"
                  - type: object
                    properties:
                      data:
                        $ref: "#/components/schemas/Consumer"
            application/xml:
              schema:
                allOf:
                  - $ref: "#/components/schemas/ApiResponse"
                  - type: object
                    properties:
                      data:
                        $ref: "#/components/schemas/Consumer"
        404:
          description: Consumer not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
            application/xml:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        405:
          description: Validation exception
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidationResponse"
            application/xml:
              schema:
                $ref: "#/components/schemas/ValidationResponse"
        500:
          description: Server exception
          content: {}
  /consumers/consumerStatus/{consumerId}:
    get:
      tags:
        - consumer
      summary: Get consumer status
      operationId: getConsumerStatusById
      parameters:
        - name: consumerId
          in: path
          description: Consumer ID
          required: true
          schema:
            type: string
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/ApiResponse"
                  - type: object
                    properties:
                      data:
                        $ref: "#/components/schemas/ConsumerStatus"
            application/xml:
              schema:
                allOf:
                  - $ref: "#/components/schemas/ApiResponse"
                  - type: object
                    properties:
                      data:
                        $ref: "#/components/schemas/ConsumerStatus"
        404:
          description: Consumer not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
            application/xml:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        405:
          description: Validation exception
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidationResponse"
            application/xml:
              schema:
                $ref: "#/components/schemas/ValidationResponse"
        500:
          description: Server exception
          content: {}
components:
  securitySchemes:
    tokenAuth:
      type: https
      scheme: bearer
      bearerFormat: JWT
    projectAuth:
      type: apiKey
      in: header
      name: Project-Name
  schemas:
    aGenericEnum:
      type: string
      enum:
        - Enum
    addressType:
      type: string
      enum:
        - Mailing
        - Physical
    caseMemberRole:
      type: string
      enum:
        - Primary Individual
        - Authorized Representative
        - Case Member
        - Member
        - Broker
        - Assister
    contactType:
      type: string
      enum:
        - General
        - Third Party
        - Unidentified
    contactChannelType:
      type: string
      enum:
        - Phone
        - Email
        - SMS
        - Text
    contactRecordType:
      type: string
      enum:
        - Inbound
        - Outbound
    consumerRole:
      allOf:
        - $ref: "#/components/schemas/consumerType"
        - $ref: "#/components/schemas/caseMemberRole"
    consumerStatus:
      type: string
      enum:
        - Active
        - Inactive
        - Future
    consumerType:
      type: string
      enum:
        - Agency
        - Anonymous
        - Consumer
        - Media
        - Provider
    externalRef:
      required:
        - externalRefId
        - externalRefType
      type: object
      properties:
        externalRefId:
          type: integer
          description: Property description
          format: int32
        externalRefType:
          $ref: "#/components/schemas/refType"
    internalRef:
      required:
        - internalRefId
        - internalRefType
      type: object
      properties:
        internalRefId:
          type: integer
          description: Property description
          format: int32
        internalRefType:
          $ref: "#/components/schemas/refType"
    language:
      type: string
      enum:
        - English
        - Spanish
        - Mandarin
        - Portuguese
        - Tagalog
        - Italian
        - Korean
        - Gujarati
        - Polish
        - Hindi
        - Arabic
    linkRef:
      type: object
      properties:
        linkRefId:
          type: integer
          description: Property description
          format: int32
        linkRefType:
          $ref: "#/components/schemas/refType"
    phoneType:
      type: string
      enum:
        - Cell
        - Fax
        - Home
        - Work
    refType:
      type: string
      description: Internal or exteral type
      enum:
        - CASE
        - CONSUMER
        - CONTACT
        - CORRESPONDENCE
        - TASK
        - SERVREQ
    searchType:
      type: string
      description: Identification number type
      enum:
        - Internal
        - CHIP
        - GetInsured
        - Medicaid
    baseEnum:
      allOf:
        - $ref: "#/components/schemas/EffectiveTimeStamp"
        - $ref: "#/components/schemas/TimeStamp"
        - type: object
          properties:
            childEnum:
              type: string
              description: Property description
            childEnumMap:
              type: string
              description: Property description
            description:
              type: string
              description: Property description
            enumTables:
              type: string
              description: Property description
            orderbyDefault:
              type: integer
              description: Property description
              format: int32
            tableName:
              type: string
              description: Property description
    Address:
      allOf:
        - $ref: "#/components/schemas/EffectiveTimeStamp"
        - $ref: "#/components/schemas/TimeStamp"
        - required:
            - addressCity
            - addressCounty
            - addressState
            - addressStreet1
            - addressType
            - addressZip
            - primaryIndicator
          type: object
          properties:
            addrAttn:
              type: string
              description: Property description
            addrHouseCode:
              type: string
              description: Property description
            addressCity:
              type: string
              description: Property description
            addressCorrelationId:
              type: string
              description: Property description
            addressCounty:
              type: string
              description: Property description
            addressId:
              type: integer
              description: Property description
              format: int32
            addressState:
              type: string
              description: Property description
            addressStreet1:
              type: string
              description: Property description
            addressStreet2:
              type: string
              description: Property description
            addressType:
              $ref: "#/components/schemas/addressType"
            addressVerificationSource:
              type: string
              description: Property description
            addressVerified:
              type: boolean
              default: false
            addressVerifiedDate:
              type: string
              description: Property description
              format: date-time
            addressZip:
              type: string
              description: Property description
            addressZipFour:
              type: string
              description: Property description
            badAddressSetDate:
              type: string
              description: Property description
              format: date-time
            badAddressSource:
              type: string
              description: Property description
            contactTypeId:
              type: integer
              description: Property description
              format: int32
            geoCodeAttributes:
              type: string
              description: Property description
            intelligentMailBarcode:
              type: string
              description: Property description
            primaryIndicator:
              type: boolean
              default: false
    CaseIdentificationNumber:
      allOf:
        - $ref: "#/components/schemas/EffectiveTimeStamp"
        - $ref: "#/components/schemas/TimeStamp"
        - type: object
          properties:
            agencyName:
              type: string
              description: Associated agency
            caseId:
              type: integer
              description: Internal case id
              format: int32
            caseIdentificationNumberId:
              type: string
              description: External case id
            caseIdentificationNumberIdType:
              type: string
              description: External case type
            caseIdentificationNumberIdTypeReportLabel:
              type: string
              description: External case type label
            externalCaseId:
              type: integer
              description: Internal consumer id
              format: int32
            identificationNumberType:
              $ref: "#/components/schemas/searchType"
    CommunicationPreferences:
      allOf:
        - $ref: "#/components/schemas/EffectiveTimeStamp"
        - $ref: "#/components/schemas/TimeStamp"
        - type: object
          properties:
            caseId:
              type: integer
              description: Property description
              format: int32
            communicationPreferencesId:
              type: integer
              description: Property description
              format: int32
            consumerId:
              type: integer
              description: Property description
              format: int32
            defaultInd:
              type: boolean
              description: Property description
              default: false
            valuePairIdCommPref:
              $ref: "#/components/schemas/aGenericEnum"
    CaseConsumer:
      allOf:
        - $ref: "#/components/schemas/EffectiveTimeStamp"
        - $ref: "#/components/schemas/TimeStamp"
        - $ref: "#/components/schemas/Event"
        - required:
            - caseId
          type: object
          properties:
            assistiveHearingServicesIndicator:
              type: boolean
              description: Property description
              default: false
            caseConsumers:
              type: array
              items:
                $ref: "#/components/schemas/CaseConsumer"
            caseId:
              type: integer
              description: Property description
              format: int32
            caseIdentificationNumber:
              type: array
              items:
                $ref: "#/components/schemas/CaseIdentificationNumber"
            caseStatus:
              type: string
              description: Property description
            caseType:
              type: string
              description: Property description
            contacts:
              $ref: "#/components/schemas/Contacts"
            needTranslatorIndicator:
              type: boolean
              description: Property description
              default: false
            portfolioId:
              type: integer
              description: Property description
              format: int32
            primaryIndividualId:
              type: integer
              description: Property description
              format: int32
            programName:
              type: string
              description: Property description
            spokenLanguageCode:
              $ref: "#/components/schemas/language"
            subProgramName:
              type: string
              description: Property description
            translatorLanguageCode:
              type: string
              description: Property description
            writtenLanguageCode:
              $ref: "#/components/schemas/language"
    CaseConsumerRequest:
      type: object
      properties:
        consumerFirstName:
          type: string
        consumerIdType:
          $ref: "#/components/schemas/searchType"
        consumerIdentificationNumber:
          type: array
          items:
            $ref: "#/components/schemas/ConsumerIdentificationNumber"
        consumerLastName:
          type: string
        dob:
          format: ^\d{4}-\d{2}-\d{2}$
          type: string
        ssn:
          type: string
          format: ^\d{9}$
    Consumer:
      allOf:
        - $ref: "#/components/schemas/EffectiveTimeStamp"
        - $ref: "#/components/schemas/TimeStamp"
        - $ref: "#/components/schemas/Event"
        - required:
            - communicationPreferences
            - consumerConsent
            - consumerDateOfBirth
            - consumerFirstName
            - consumerLastName
            - consumerType
            - spokenLanguageCode
            - writtenLanguageCode
          type: object
          properties:
            aiNa:
              type: boolean
              description: Property description
              default: false
            accessType:
              $ref: "#/components/schemas/aGenericEnum"
            caseConsumer:
              type: array
              items:
                $ref: "#/components/schemas/CaseConsumer"
            caseId:
              type: integer
              description: Property description
              format: int32
            citizenship:
              $ref: "#/components/schemas/aGenericEnum"
            communicationPreferences:
              type: array
              items:
                $ref: "#/components/schemas/CommunicationPreferences"
            consumerConsent:
              type: array
              items:
                $ref: "#/components/schemas/ConsumerConsent"
            consumerDateOfBirth:
              type: string
              description: Date of birth
              format: date-time
            consumerFirstName:
              type: string
              description: Property Description
            consumerId:
              type: integer
              description: Property description
              format: int32
            consumerIdentificationNumber:
              type: array
              items:
                $ref: "#/components/schemas/ConsumerIdentificationNumber"
            consumerIdentificationNumberRequest:
              type: array
              items:
                $ref: "#/components/schemas/ConsumerIdentificationNumber"
            consumerLastName:
              type: string
              description: Property Description
            consumerMiddleName:
              type: string
              description: Property Description
            consumerPrefix:
              type: string
              description: Property Description
            consumerRole:
              $ref: "#/components/schemas/consumerRole"
            consumerSSN:
              type: string
              description: Property description
              format: ^\d{9}$
            consumerStatus:
              $ref: "#/components/schemas/consumerStatus"
            consumerSuffix:
              type: string
              description: Property Description
            consumerType:
              $ref: "#/components/schemas/consumerType"
            contacts:
              $ref: "#/components/schemas/Contacts"
            correspondencePreference:
              $ref: "#/components/schemas/aGenericEnum"
            eligibility:
              type: array
              items:
                $ref: "#/components/schemas/Eligibility"
            enrollment:
              type: array
              items:
                $ref: "#/components/schemas/Enrollment"
            ethinicityCode:
              type: string
              description: Property Description
            genderCode:
              $ref: "#/components/schemas/aGenericEnum"
            mergeReason:
              type: string
              description: Property Description
            mergedConsumerId:
              type: integer
              description: Property description
              format: int32
            notBornInd:
              type: boolean
              description: Property description
              default: false
            pregnancyDueDate:
              type: string
              description: Property description
              format: date-time
            pregnancyInd:
              type: boolean
              description: Property description
              default: false
            raceCode:
              type: string
              description: Property Description
            receiveCorrespondence:
              type: string
              description: Property Description
            recordId:
              type: integer
              description: Property description
              format: int32
            relationShip:
              type: string
              description: Property Description
            spokenLanguageCode:
              type: string
              description: Property Description
            ssnValidationAgency:
              type: string
              description: Property Description
            ssnValidationCode:
              type: string
              description: Property Description
            usResidentStatusCode:
              type: string
              description: Property description
            writtenLanguageCode:
              $ref: "#/components/schemas/language"
    ConsumerConsent:
      allOf:
        - $ref: "#/components/schemas/EffectiveTimeStamp"
        - $ref: "#/components/schemas/TimeStamp"
        - type: object
          properties:
            consentType:
              $ref: "#/components/schemas/aGenericEnum"
            consumerConsentId:
              type: integer
              description: Property description
              format: int32
            consumerId:
              type: integer
              description: Property description
              format: int32
            dateOfConsent:
              type: string
              description: End date
              format: date-time
            howConsentProvided:
              $ref: "#/components/schemas/aGenericEnum"
            optIn:
              type: boolean
              description: Property description
              default: false
    ConsumerIdentificationNumber:
      allOf:
        - $ref: "#/components/schemas/EffectiveTimeStamp"
        - $ref: "#/components/schemas/TimeStamp"
        - required:
            - consumerId
            - externalConsumerId
          type: object
          properties:
            uiid:
              type: string
              description: Unique uiid
              format: uuid
            correlationid:
              type: string
              description: Unique correlation id
              format: uuid
            agencyName:
              type: string
              description: Associated agency
            consumerId:
              type: integer
              description: Internal consumer id
              format: int32
            consumerIdentificationNumberId:
              type: string
              description: External consumer id
            externalConsumerId:
              type: integer
              description: Internal consumer id
              format: int32
            identificationNumberType:
              $ref: "#/components/schemas/searchType"
    ConsumerRequest:
      required:
        - communicationPreferences
        - consumerConsent
        - consumerDateOfBirth
        - consumerFirstName
        - consumerLastName
        - consumerType
        - spokenLanguageCode
        - writtenLanguageCode
      type: object
      properties:
        caseId:
          type: integer
          description: Property description
          format: int32
        caseIdentificationNo:
          $ref: "#/components/schemas/CaseIdentificationNumber"
        caseType:
          $ref: "#/components/schemas/searchType"
        consumerAddress1:
          type: string
          description: Property description
        consumerAddress2:
          type: string
          description: Property description
        consumerCity:
          type: string
          description: Property description
        consumerCounty:
          type: string
          description: Property description
        consumerDateOfBirth:
          type: string
          description: Property description
          format: date-time
        consumerEmail:
          format: ^\w+([.-]?\w+)*@\w+([.-]?\w+)*(\.\w{3})+$
          type: string
          description: Property description
        consumerFirstName:
          type: string
          description: Property description
        consumerId:
          type: integer
          description: Internal consumer id
          format: int32
        consumerIdentificationNo:
          $ref: "#/components/schemas/ConsumerIdentificationNumber"
        consumerLastName:
          type: string
          description: Property description
        consumerMiddleName:
          type: string
          description: Property description
        consumerPhoneNumber:
          type: string
          description: Property description
        consumerSSN:
